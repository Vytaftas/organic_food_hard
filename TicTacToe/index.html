<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Grid container -->
    <div class="container">
      <div class="grid" id="gridContainer">
        <div class="box1 box"></div>
        <div class="box2 box"></div>
        <div class="box3 box"></div>
        <div class="box4 box"></div>
        <div class="box5 box"></div>
        <div class="box6 box"></div>
        <div class="box7 box"></div>
        <div class="box8 box"></div>
        <div class="box9 box"></div>
      </div>
      <!-- Overlay on game over -->
      <div id="overlay">
        <input class="btn-restart" type="button" value="Play Again" />
      </div>
    </div>
    <!-- Text -->
    <div class="text-container">
      <h1 class="whosTurn"></h1>
    </div>
    <!-- Start Button -->
    <div class="btn-container">
      <input class="btn-start" type="button" value="Start Game" />
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
